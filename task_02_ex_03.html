<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attrib Align Table</title>
    <link rel="stylesheet" href="forTables.css">
</head>
<body>
<table>
    <tr>
        <th>ячейка 1</th>
        <th>ячейка 2</th>
        <th>ячейка 3</th>
    </tr>
    <tr>
        <td class="alignRight">ячейка 4</td>
        <td>ячейка 5</td>
        <td>ячейка 6</td>
    </tr>
    <tr>
        <td>ячейка 7</td>
        <td class="alignCenter">ячейка 8</td>
        <td class="alignRight">ячейка 9</td>
    </tr>
</table>
</body>
</html>
